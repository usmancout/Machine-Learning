<!DOCTYPE html>
<html>
<head>
    <title>Titanic Survival Prediction</title>
    <style>
        body {
            background-color: #f4f6f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            color: #222;
            margin-bottom: 30px;
        }

        form {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 360px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005f8e;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Titanic Survival Predictor</h1>
    <form action="/predict" method="POST">
        <label>Pclass (1, 2, 3):</label>
        <input type="number" name="Pclass" required>

        <label>Sex (0 = Male, 1 = Female):</label>
        <input type="number" name="Sex" required>

        <label>Age (years):</label>
        <input type="number" step="any" name="Age" required>

        <label>SibSp (Number of siblings/spouses aboard):</label>
        <input type="number" name="SibSp" required>

        <label>Parch (Number of parents/children aboard):</label>
        <input type="number" name="Parch" required>

        <label>Fare (in Â£):</label>
        <input type="number" step="any" name="Fare" required>

        <label>Embarked (0 = C, 1 = Q, 2 = S):</label>
        <input type="number" name="Embarked" required>

        <button type="submit">Predict Survival</button>
    </form>

    <div class="footer">
        &copy; 2025 Titanic ML Predictor | Powered by Usman Ali
    </div>
</body>
</html>
